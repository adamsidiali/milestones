<head>
  <title>Milestones</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,300italic,700,900' rel='stylesheet' type='text/css'>

  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

</head>

<body>

</body>

<template name="MainLayout">

    <ul class="admin-bar">
        <li class="toggle-navigation"><i class="fa fa-caret-right"></i></li>
        <li class="navigation-title">Log</li>
    </ul>

    <div class="navigation-menu-backdrop {{#if menuIsActive}}menu-active{{/if}}"> </div>
    <div class="navigation-menu {{#if menuIsActive}}menu-active{{/if}}">
        <ul>
            <li class="navigation-menu-title">Milestones</li>
            {{#each routes}}

                <li class="{{#if active}}route-active{{/if}}">{{name}}</li>

            {{/each}}
        </ul>
    </div>
    <div class="navigation-content">
        {{> Template.dynamic template=content }}
    </div>

    {{> thoughtInput}}

</template>

<template name="dailyCard">

    <div class="content-shadow {{#if showTopShadow}}shadow-active{{/if}}"> </div>

    <div>
        {{> React component=component data=data }}
    </div>

    <div class="content-shadow lower {{#if showBottomShadow}}shadow-active{{/if}}"> </div>

</template>

<template name="thoughtInput">
    {{#if addingThought}}<span class="blur-thought-input-toggle">CANCEL</span>{{/if}}
    <input class="add-thought-input" type="text" placeholder="start typing a thought" />
</template>
